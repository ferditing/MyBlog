<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ post.title }}</title>
</head>
<body>
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
    <small>Author: {{ post.author }}</small><br>
    <small>Published on {{ post.created_at|date:"F j, Y" }}</small>
    <br>
    <a href="{% url 'post_list' %}">Back to all posts</a>
</body>
</html>
