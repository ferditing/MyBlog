<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Posts</title>
</head>
<body>
    <h1>Manage Blog Posts</h1>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for post in posts %}
                <tr>
                    <td>{{ post.title }}</td>
                    <td>{{ post.created_at|date:"F j, Y" }}</td>
                    <td>
                        <a href="{% url 'edit_post' post.id %}">Edit</a> |
                        <a href="{% url 'delete_post' post.id %}">Delete</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="3">No posts available.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'post_list' %}">Back to Blog</a>
</body>
</html>
