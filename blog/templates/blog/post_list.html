<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <div>
            <h2><a href="{% url 'post_detail' post.id %}">{{ post.title }}</a></h2>
            <p>{{ post.content|truncatewords:30 }}</p>  <!-- Display the first 30 words -->
            <small>Published on {{ post.created_at|date:"F j, Y" }}</small>
            <hr>
        </div>
    {% empty %}
        <p>No posts available.</p>
    {% endfor %}
</body>
</html>
